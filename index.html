<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta charset="UTF-8" />
  </head>

  <body>
		<h2>Basic</h2>
    <div class="basic">
      <article class="article-basic">
        <img
          src="https://material-components.github.io/material-components-web-catalog/static/media/photos/3x2/2.jpg"
          alt="card-image"
          class="img-basic"
        />
        <section class="section-basic">
          <header class="header-basic">
            <h3>Our Changing Planet</h3>
            <small>by Kurt Wanger</small>
            <p>
              Visit ten places on our planet that are undergoing the biggest
              changes today.
            </p>
          </header>
          <footer class="footer-basic">
            <button class="read-btn-basic btn-basic">read</button>
            <button class="bookmark-btn-basic btn-basic">bookmark</button>
            <button class="like-btn-basic btn-basic"><i class="fa fa-heart-o"></i></button>
            <button class="share-btn-basic btn-basic"><i class="fa fa-share-alt"></i></button>
            <button class="more-btn-basic btn-basic"><i class="fa fa-ellipsis-v"></i></button>
          </footer>
        </section>
      </article>
		</div>
	</br>


		<h2>Text over media</h2>
    <div class="tom">
      <article class="article-tom">
        <img
          src="https://material-components.github.io/material-components-web-catalog/static/media/photos/3x2/2.jpg"
          alt="card-image"
          class="img-tom"
        />
        <header class="header-tom">
            <h3>Our Changing Planet</h3>
            <small>by Kurt Wanger</small>
				</header>
				<p class="text-tom">
					Visit ten places on our planet that are undergoing the biggest
					changes today.
				</p>
				<footer class="footer-tom">
					<button class="read-btn-tom btn-tom">read</button>
					<button class="bookmark-btn-tom btn-tom">bookmark</button>
					<button class="like-btn-tom btn-tom"><i class="fa fa-heart-o"></i></button>
					<button class="share-btn-tom btn-tom"><i class="fa fa-share-alt"></i></button>
					<button class="more-btn-basic btn-tom"><i class="fa fa-ellipsis-v"></i></button>
				</footer>
      </article>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
